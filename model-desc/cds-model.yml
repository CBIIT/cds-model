Handle: CDS
Version: v2.1.0
Nodes:
  program:
    Desc: "Program in the Cancer Data Service refer to a broad framework of goals under which related projects or other research activities are grouped. Example - Clinical Proteomic Tumor Analysis Consortium (CPTAC)"
    Tags:
      Category: study
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - program_name
      - program_acronym
      - program_short_description
      - program_full_description
      - program_external_url
      - program_sort_order
      - institution
      - crdc_id

  study:
    Desc: "The narrative title used as a textual label for a research data collection. Example â€“ University of Texas PDX Development and Trial Center Grant"
    Tags:
      Category: study
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - study_name
      - study_acronym
      - study_description
      - short_description
      - study_external_url
      - primary_investigator_name
      - primary_investigator_email
      - co_investigator_name
      - co_investigator_email
      - phs_accession
      - bioproject_accession
      - index_date # what are relative dates relative to? dx date, collection date, etc.
      - cds_requestor
      - funding_agency
      - funding_source_program_name
      - grant_id
      - clinical_trial_system
      - clinical_trial_identifier
      - clinical_trial_arm
      - organism_species
      - adult_or_childhood_study # adult, pediatric
      - data_types # list from enumerated values
      - file_types # list from enumerated values
      - data_access_level
      - cds_primary_bucket
      - cds_secondary_bucket
      - cds_tertiary_bucket
      - number_of_participants
      - number_of_samples
      - study_data_types
      - file_types_and_format
      - size_of_data_being_uploaded
      - acl
      - study_access
      - authz
      - study_version
      - crdc_id

  participant:
    Desc: "Individual who takes part in the study"
    Tags:
      Category: study
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - study_participant_id
      - participant_id
      - race
      - gender
      - ethnicity
      #  - vital_status
      - dbGaP_subject_id
      - crdc_id

  diagnosis: # may have multiple dxs for multiple timepoints?
    Desc: "Text term used to describe the patient's histologic diagnosis, as described by the World Health Organization's (WHO) International Classification of Diseases for Oncology (ICD-O)."
    Tags:
      Category: case
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - study_diagnosis_id
      - diagnosis_id
      - disease_type
      - vital_status
      - primary_diagnosis
      - primary_site
      - age_at_diagnosis
      - tumor_grade
      - tumor_stage_clinical_m
      - tumor_stage_clinical_n
      - tumor_stage_clinical_t
      - morphology
      - incidence_type # primary, metastatic, recurrence, progression
      - progression_or_recurrence
      - days_to_recurrence
      - days_to_last_followup
      - last_known_disease_status
      - days_to_last_known_status
      - crdc_id

  treatment:
    Desc: "An action or administration of therapeutic agents to produce an effect that is intended to alter the course of a pathologic process."
    Tags:
      Category: case
      Assignment: core
      Class: secondary
      Template: 'No'
    Props:
      - treatment_id
      - treatment_type
      - treatment_outcome
      - days_to_treatment
      - therapeutic_agents
      - crdc_id

  sample: # aka subspecimen (CMB)
    Desc: "An action or administration of therapeutic agents to produce an effect that is intended to alter the course of a pathologic process."
    Tags:
      Category: case
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - sample_id
      - sample_type
      - sample_tumor_status # tumor or normal
      - sample_anatomic_site
      - sample_age_at_collection
      - derived_from_specimen
      - biosample_accession
      - crdc_id

  file:
    Desc: "A set of related records kept together provided by a submitter."
    Tags:
      Category: data_file
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - file_id
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - file_url_in_cds
      - experimental_strategy_and_data_subtypes
      - submission_version
      - crdc_id
      #- file_access

  genomic_info:
    Desc: "In CDS genomic info refers to the sequencing methodsm techniques and equipment."
    Tags:
      Category: data_file
      Assignment: core
      Class: primary
      Template: 'Yes'
    Props:
      - genomic_info_id
      - library_id
      - bases
      - number_of_reads
      - avg_read_length
      - coverage
      - reference_genome_assembly
      - custom_assembly_fasta_file_for_alignment
      - design_description
      - library_strategy
      - library_layout
      - library_source
      - library_selection
      - platform
      - instrument_model
      - sequence_alignment_software
      - crdc_id

  image:
    Tags:
      Category: data_file
      Assignment: core
      Class: primary
      Template: 'Yes'
    Desc: "The imaging data from DICOM and non-DICOM standards into CDS."
    Props:
      - study_link_id
      - de_identification_method_type
      - de_identification_method_description
      - de_identification_software
      - license
      - citation_or_DOI
      - species
      - image_modality
      - imaging_equipment_manufacturer
      - imaging_equipment_model
      - imaging_sofware
      - imaging_protocol
      - organ_or_tissue
      - performed_imaging_study_description
      - performed_imaging_study_admittingDiagnosisCode
      - performed_imaging_study_nonAcquisitionModalitiesInStudyCode
      - performed_imaging_study_lossyImageCompressionIndicator
      - performed_imaging_study_summary
