Handle: CDA
Nodes:
  study:
    Props:
      - study_title
      - study_acronym
      - study_description
      - study_external_url
      - phs_accession
      - bioproject_id
      - index_date # what are relative dates relative to? dx date, collection date, etc.
  study_admin:
    Props:
      - cds_requestor
      - funding_agency
      - species
      - study_type # adult, pediatric - needs review
      - data_types # list from enumerated values
      - file_types # list from enumerated values
      - data_access_level
  study_subject:
    Props:
      - subject_id
      - race
      - gender
      - ethnicity
      - vital_status
      
  diagnosis: # may have multiple dxs for multiple timepoints?
    Props:
      - primary_diagnosis
      - primary_site
      - age_at_diagnosis
      - tumor_grade
      - tumor_stage
      - tumor_morphology
      - incidence_type # primary, metastatic, recurrence, progression
      - days_to_recurrence
      - last_known_disease_status
      - days_to_last_known_status
  therapeutic_procedure:
    Props:
      - treatment_type
      - treatment_outcome
      - days_to_treatment
  specimen:
    Props:
      - specimen_id
  sample: # aka subspecimen (CMB)
    Props:
      - sample_id
      - sample_type
      - sample_tumor_status # tumor or normal
      - sample_anatomic_site
      - days_to_collection
      - biosample_accession
      
  file:
    Props:
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - sra_study_accession # here?
      - sra_run_accession
      - internal_url
      - drs_url

  genomic_details:
    Props:
      - number_of_bp
      - number_of_reads
      - average_read_length
      - coverage
      - genome_reference_or_accession

  submission:
    Props:
      - design_description
      - sra_experiment_accession
      - library_id
      - library_strategy
      - library_layout # paired end, single
      - library_source # genomic, transcriptome, metagenomic, viral, synthetic
      - protocol
      - image_series_id
      - image_modality
      - platform
      - instrument_model
      - software_packages # list of free text I guess
Relationships:
  of_study:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: study_admin
        Dst: study
        Mul: one_to_one
      - Src: study_subject
        Dst: study
  of_study_subject:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: study_subject
      - Src: specimen
        Dst: study_subject
      - Src: sample
        Dst: study_subject
  of_specimen:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sample
        Dst: specimen
  from_sample:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: file
        Dst: sample
  from_submission:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: file
        Dst: submission
  in_submission:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: sample
        Dst: submission
  of_file:
    Props: null
    Mul: one_to_one
    Ends:
      - Src: genomic_details
        Dst: file
