Relationships:
  of_program:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: study
        Dst: program
  of_study:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: participant
        Dst: study
      - Src: file
        Dst: study
  of_participant:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: participant
      - Src: sample
        Dst: participant
  from_sample:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: file
        Dst: sample
  of_file:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: genomic_info
        Dst: file
      - Src: image
        Dst: file
        Mul: one_to_one